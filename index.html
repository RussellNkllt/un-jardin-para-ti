<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuestro Jard√≠n Estrellado üåª‚ú®</title>
    <style>
        :root {
            --color-petalo: #ffcc00;
            --color-centro: #3d1f05;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #0f172a, #1e1b4b, #581c87, #f59e0b); /* Atardecer a noche */
            overflow: hidden;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ESTRELLAS */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; }
        }

        #btn-play {
            padding: 20px 40px;
            font-size: 1.4rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #poem-display {
            position: fixed;
            top: 10%; 
            width: 85%;
            max-width: 500px;
            text-align: center;
            color: white;
            font-size: 1.3rem;
            line-height: 1.5;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
            z-index: 1500;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        #garden {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
        }

        .sunflower {
            position: absolute;
            top: -80%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        .flower-head {
            position: relative;
            width: 110px;
            height: 110px;
            z-index: 30;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .center {
            width: 50px;
            height: 50px;
            background: var(--color-centro);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 40;
            border: 3px solid #2d1a0a;
        }

        .petal {
            position: absolute;
            background: var(--color-petalo);
            width: 22px;
            height: 60px;
            border-radius: 50% 50% 20% 20%;
            left: 50%;
            top: 50%;
            transform-origin: 0% 0%;
            border: 1px solid #fbc02d;
        }

        .stem {
            width: 12px;
            height: 600px; 
            background: linear-gradient(to bottom, #2d5a27, #1b3a17);
            margin-top: -55px;
            border-radius: 10px;
            z-index: 5;
        }

        .heart {
            position: fixed;
            top: -50px;
            z-index: 3000;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; transform: translateY(20vh) scale(1.2) rotate(45deg); }
            100% { transform: translateY(110vh) scale(1) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>
    <button id="btn-play">üåª Abrir mi regalo üåª</button>

    <div id="garden">
        <div id="poem-display"></div>
    </div>

    <script>
        const btn = document.getElementById('btn-play');
        const garden = document.getElementById('garden');
        const poemDisplay = document.getElementById('poem-display');
        const starsContainer = document.getElementById('stars-container');

        const versos = [
            "Te busco en el silencio que habita detr√°s de los ojos,<br>donde el alma se desnuda sin miedo.",
            "No es deseo lo que me gu√≠a,<br>es una luz antigua reconociendo su reflejo.",
            "Como flor que despierta antes del alba,<br>mi esp√≠ritu se abre cuando siente el tuyo.",
            "Hay un jard√≠n invisible entre nosotros,<br>regado con susurros que nadie m√°s escucha.",
            "No quiero retenerte en mis manos,<br>quiero encontrarte en lo eterno.",
            "Que nuestras esencias se toquen despacio,<br>como p√©talos que apenas se rozan.",
            "Y si el mundo callara de pronto,<br>que quede esta oraci√≥n floreciendo en el infinito. ‚ù§Ô∏è"
        ];

        let versoActual = 0;
        let isLastVerse = false;

        // Crear estrellas de fondo
        function createStars() {
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                starsContainer.appendChild(star);
            }
        }

        function showVerso(text) {
            poemDisplay.innerHTML = text;
            poemDisplay.style.opacity = 1;
            setTimeout(() => { poemDisplay.style.opacity = 0; }, 7000);
        }

        function createSunflower(x, scale, verticalOffset) {
            const container = document.createElement('div');
            container.className = 'sunflower';
            container.style.left = x + '%';
            container.style.top = (80 + verticalOffset) + '%';
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
            
            container.onclick = () => {
                showVerso(versos[versoActual]);
                if (versoActual === versos.length - 1) isLastVerse = true;
                versoActual = (versoActual + 1) % versos.length;
                const head = container.querySelector('.flower-head');
                head.style.transform = "scale(1.1) rotate(10deg)";
                setTimeout(() => head.style.transform = "scale(1) rotate(0deg)", 600);
            };

            const head = document.createElement('div');
            head.className = 'flower-head';
            const center = document.createElement('div');
            center.className = 'center';
            head.appendChild(center);

            for (let i = 0; i < 12; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.style.transform = `rotate(${i * 30}deg) translate(-50%, -100%)`;
                head.appendChild(p);
            }

            const stem = document.createElement('div');
            stem.className = 'stem';
            container.appendChild(head);
            container.appendChild(stem);
            garden.appendChild(container);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const baseColors = ['#ff4d6d', '#9b59b6', '#32cd32'];
            const lastVerseColors = ['#ff85a1', '#fbb1bd', '#ffd700', '#ffffff'];

            if (isLastVerse) {
                heart.style.color = lastVerseColors[Math.floor(Math.random() * lastVerseColors.length)];
                heart.innerHTML = Math.random() > 0.5 ? '‚ú®' : 'üíñ';
            } else {
                heart.style.color = baseColors[Math.floor(Math.random() * baseColors.length)];
                heart.innerHTML = '‚ù§Ô∏è';
            }

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 25 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            garden.style.display = 'block';
            createStars();
            for(let i = 0; i < 14; i++) {
                const xPos = (i * 15) + 5;
                const scale = 0.8 + Math.random() * 0.4;
                const verticalOffset = (Math.random() * 15) - 7;
                createSunflower(xPos, scale, verticalOffset);
            }
            setInterval(createHeart, 400);
            showVerso("Toca los girasoles para descubrir mi mensaje...");
			
			if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
